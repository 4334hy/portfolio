        <main>
            <section class="msgSec" id="detail1Top">
                <div class="innerWrap">
                    <div class="loginPlace">
                        <h4>
                            TOP>問い合わせ
                        </h4>
                    </div>
                </div>
            </section>
            <section class="msgSec" id="mainTop">
                <div class="innerWrap">
                    <div class="loginName">
                        <h4>ようこそ ゲスト様</h4>
                    </div>
                </div>
	        </section>             
            <section class="msgSec" id="mainTop">
                <div class="innerWrap">                    
                    <div class="right-column">
                        <h1>
                            問い合わせ先
                        </h1>
                        <h4>
                            必要事項をご記入の上、メール送付願います。
                        </h4>
                        <div class="form">
                            <form method="post" action="#">
                                <label for="name">▼氏名</label>
                                <p><input type="text" name="name" id="name"></p>
                                <label for="email">▼メールアドレス</label>
                                <p><input type="email" name="email" id="email"></p>
                                <label for="phone">▼電話番号</label>
                                <p><input type="text" name="phone" id="phone"></p>
                                <label for="subject">▼お問い合わせの概要</label>
                                <p>
                                    <select name="subject">
                                    <option value="">選択してください</option>
                                    <option value="ご予約">ご予約に関するお問い合わせ</option>
                                    <option value="休業日">休業の予定に関するお問い合わせ</option>
                                    <option value="メニュー">メニューに関するお問い合わせ</option>
                                    <option value="新商品">新商品の予定に関するお問い合わせ</option>                                    
                                    <option value="採用">スタッフの採用に関するお問い合わせ</option>
                                    <option value="その他">その他お問い合わせ</option>
                                    </select>
                                </p>
                                <label for="form-content">▼お問合わせ内容</label>
                                <p><input type="text" name="content" id="form-content"></p>
                                <P><input type="submit" value="送信" id="form-bottun"></P>
                            </form>
                        </div>
